<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SỬ DỤNG AJAX</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h2>Thêm - Sửa bài viết</h2>
            <label for="title">Mã sản phẩm</label>
            <input type="text" id="title" name="title" placeholder="Tiêu đề bài viết">
        
            <label for="content">Nội dung bài viết</label>
            <textarea rows="7" type="text" id="content" name="content" placeholder="Nội dung bài viết"></textarea>
        
            <button class="btn">Lưu</button>
          </form>

          <div class="wrap-table">
            <h1 class="title">Quản lý bài viết</h1>
            <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Tiêu đề</th>
                    <th>Nội dung</th>
                    <th>Ngày cập nhật</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody id="show-data">
                  
                </tbody>
              </table>
          </div>
    </div>

    <script src="js/server.js"></script>
</body>
</html>
